version: '3'

services:

  entregas_pg:
    image: postgres
    container_name: entregas_pg
    environment:
      POSTGRES_PASSWORD: "root"
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - entregas_network

  # POSTGRE username: postgres | password: root |server: prismaio_pg
  entregas_adminer:
    image: adminer
    container_name: entregas_adminer
    ports:
      - "8080:8080"
    networks:
      - entregas_network

networks:
  entregas_network:
    driver: bridge

volumes:
  postgres-data: null
